<div class="mx-10">
  <div class="flex items-center justify-center">
    <h1 class="m-10 flex max-w-[190px] items-center justify-center border-4 border-x-0 border-t-0 border-amber-200 text-3xl font-semibold">New Report</h1>
  </div>
  <div class="flex items-center justify-center">
    <div class="mx-auto w-full max-w-[590px]">
      <form>
        <!-- First Row -->
        <div class="-mx-3 flex flex-row">
          <div class="mb-5 w-full px-3 sm:w-1/2">
            <label for="name" class="mb-3 block text-base"> Name </label>
            <input type="text" name="name" id="reportName" placeholder="John Doe" class="border-gray w-full rounded-md border py-3.5 pl-5 text-base outline-none focus:border-amber-200" (input)="checkInfo()" />
          </div>
          <div class="mb-5 w-full px-3 sm:w-1/2">
            <label for="pNumber" class="mb-3 block text-base"> Phone Number </label>
            <input type="text" name="pNumber" id="reportNumber" placeholder="(123)-345-6789" mask="(000)-000-0000" class="border-gray w-full rounded-md border py-3.5 pl-5 text-base outline-none focus:border-amber-200" (input)="checkPhone()" />
          </div>
        </div>
        <!-- Second Row -->
        <div class="-mx-3 flex flex-row">
          <div class="mb-5 w-full px-3 sm:w-1/2">
            <label for="breed" class="mb-3 block text-base"> Breed </label>
            <input type="text" name="breed" id="reportBreed" placeholder="Yorkshire" class="border-gray w-full rounded-md border py-3.5 pl-5 text-base outline-none focus:border-amber-200" (input)="checkInfo()" />
          </div>
          <div class="mb-5 w-full px-3 sm:w-1/2">
            <label for="pigId" class="mb-3 block text-base"> Pid </label>
            <input type="text" name="pigId" id="reportId" placeholder="1234567890" class="border-gray w-full rounded-md border py-3.5 pl-5 text-base outline-none focus:border-amber-200" (input)="checkInfo()" />
          </div>
        </div>
        <!-- Third Row -->
        <div class="mb-5 flex">
          <mat-checkbox (change)="switchTest()">New Location</mat-checkbox>
        </div>

        <!-- Fourth Row -->
        <div class="-mx-3" id="locationSelector">
          <div class="max mb-5 w-full px-3">
            <label for="dropLocation" class="mb-3 block text-base"> Location </label>
            <select name="dropLocation" id="reportPreviousPlace" class="border-gray w-full rounded-md border py-3.5 pl-5 text-base outline-none focus:border-amber-200" (input)="checkInfo()"></select>
          </div>
        </div>
        <!-- Fifth Row -->
        <div class="-mx-3 flex flex-row" id="newLocation">
          <div class="mb-5 w-full px-3 sm:w-1/3">
            <label for="nameLocation" class="mb-3 block text-base"> Location </label>
            <input type="text" name="nameLocation" id="reportNames" placeholder="SFU" class="border-gray w-full rounded-md border py-3.5 pl-5 text-base outline-none focus:border-amber-200" (input)="checkInfo()" />
          </div>
          <div class="mb-5 w-full px-3 sm:w-1/3">
            <label for="longitude" class="mb-3 block text-base"> Longitude </label>
            <input type="text" name="longitude" id="reportLong" placeholder="49.2781" class="border-gray w-full rounded-md border py-3.5 pl-5 text-base outline-none focus:border-amber-200" (input)="checkInfo()" />
          </div>
          <div class="mb-5 w-full px-3 sm:w-1/3">
            <label for="latitude" class="mb-3 block text-base"> Latitude </label>
            <input type="text" name="latitude" id="reportLati" placeholder="122.9199" class="border-gray w-full rounded-md border py-3.5 pl-5 text-base outline-none focus:border-amber-200" (input)="checkInfo()" />
          </div>
        </div>
        <!-- Last Row -->
        <div class="mb-5">
          <label for="notes" class="mb-3 block text-base"> Notes </label>
          <input type="text" name="notes" id="reportNotes" placeholder="Placed next to Terry Fox Statue" class="border-gray w-full appearance-none rounded-md border py-3.5 pl-5 text-base outline-none focus:border-amber-200" (input)="checkInfo()" />
        </div>
        <!-- Submit Button -->
        <div>
          <button class="w-full rounded-lg bg-amber-300 py-3 text-center text-base font-semibold text-white transition delay-150 duration-300 ease-in-out hover:-translate-y-1 hover:scale-105 hover:bg-amber-400" (click)="submitInfo()">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
