<div class="mx-10">
    <div class="flex items-center justify-center">
      <h1 class="font-semibold m-10 text-3xl border-4 border-amber-200 border-x-0 border-t-0 max-w-[190px] flex items-center justify-center">
        New Report
      </h1>
    </div>
      <div class="flex items-center justify-center">
        <div class="mx-auto w-full max-w-[590px]">
          <form>
            <!-- First Row -->
            <div class="flex -mx-3 flex-row">
              <div class="w-full px-3 sm:w-1/2 mb-5">
                  <label for="name" class="mb-3 block text-base"> Name </label>
                  <input type="text" name="name" id="name" placeholder="John Doe" class="w-full rounded-md border border-gray py-3.5 pl-5 text-base outline-none focus:border-amber-200" />
              </div>
              <div class="w-full px-3 sm:w-1/2 mb-5">
                  <label for="pNumber" class="mb-3 block text-base"> Phone Number </label>
                  <input type="text" name="pNumber" id="pNumber" placeholder="(123)-345-6789" class="w-full rounded-md border border-gray py-3.5 pl-5 text-base outline-none focus:border-amber-200" />
                </div>
            </div>
            <!-- Second Row -->
            <div class="flex -mx-3 flex-row">
              <div class="w-full px-3 sm:w-1/2 mb-5">
                  <label for="breed" class="mb-3 block text-base"> Breed </label>
                  <input type="text" name="breed" id="breed" placeholder="Yorkshire" class="w-full rounded-md border border-gray py-3.5 pl-5 text-base outline-none focus:border-amber-200" />
              </div>
              <div class="w-full px-3 sm:w-1/2 mb-5">
                  <label for="pigId" class="mb-3 block text-base"> Pid </label>
                  <input type="text" name="pigId" id="pigId" placeholder="1234567890" class="w-full rounded-md border border-gray py-3.5 pl-5 text-base   outline-none focus:border-amber-200" />
                </div>
            </div>
            <!-- Third Row -->
            <div class="flex -mx-3 flex-row">
              <div class="w-full px-3 sm:w-1/3 mb-5">
                  <label for="nameLocation" class="mb-3 block text-base"> Location </label>
                  <input type="text" name="nameLocation" id="nameLocation" placeholder="SFU" class="w-full rounded-md border border-gray py-3.5 pl-5 text-base   outline-none focus:border-amber-200" />
              </div>
              <div class="w-full px-3 sm:w-1/3 mb-5">
                  <label for="longitude" class="mb-3 block text-base"> Longitude </label>
                  <input type="text" name="longitude" id="longitude" placeholder="49.2781" class="w-full rounded-md border border-gray py-3.5 pl-5 text-base   outline-none focus:border-amber-200" />
              </div>
              <div class="w-full px-3 sm:w-1/3 mb-5">
                  <label for="latitude" class="mb-3 block text-base"> Latitude </label>
                  <input type="text" name="latitude" id="latitude" placeholder="122.9199" class="w-full rounded-md border border-gray py-3.5 pl-5 text-base   outline-none focus:border-amber-200" />
              </div>
            </div>
            <!-- Last Row -->
            <div class="mb-5">
              <label for="notes" class="mb-3 block text-base"> Notes </label>
              <input type="text" name="notes" id="notes" placeholder="Placed next to Terry Fox Statue" min="0" class="w-full appearance-none rounded-md border border-gray py-3.5 pl-5 text-base   outline-none focus:border-amber-200" />
            </div>
            <!-- Submit Button -->
            <div>
              <button class="transition ease-in-out delay-150 hover:-translate-y-1 hover:scale-105 duration-300 w-full rounded-lg bg-amber-300 hover:bg-amber-400 py-3 text-center text-base font-semibold text-white">Submit</button>
            </div>
          </form>
        </div>
      </div>
  </div>
