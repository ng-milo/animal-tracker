
<div class="container alternateOne" id="container-header">
    <div (click)="locationSort(this)">Location</div>
    <div (click)="nameSort(this)">Reported By</div>
    <div (click)="timeSort(this)">Time Reported</div>
    <div>Status</div>
    <div></div>
</div>
<div id="theSortingTable">
    <app-pig
    *ngFor="let p of pig | search:query"
    [pig]="p"
    (delete) = "onPersonDelete($event)"
    ></app-pig>

</div>

<div class="mr-10">
    <button class="transition ease-in-out delay-150 hover:-translate-y-1 hover:scale-105 duration-300 w-full rounded-lg bg-amber-300 hover:bg-amber-400 py-3 mx-5 text-center font-semibold text-white text-2xl" (click)="showPasswordReport()">Submit</button>
</div>
